    <div class="contact-info">
        <div>
            <h1>Contact Me</h1>
        </div>
    
    
        <form action="" method="post" id="contact-form">
            <label class="standard-label form__elements" for="contact-email">Email: </label>
            <input type="email" id="contact-email" placeholder="john.smith@email.com" required>

            <label class="standard-label form__elements" for="contact-tel">Telephone: </label>
            <input type="tel" id="contact-tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" placeholder="123-456-7890" required>

            <label class="standard-label form__elements" for="contact-message">Message: </label>
            <textarea maxlength="255" id="contact-message" required placeholder="Provide a brief message about yourself and the reason you're reaching out."></textarea>

            <input type="submit" value="Send message">
        </form>

    <div>
        <a href="mailto:tyler.kunce@gmail.com">Email</a><br>

    </div>
</div>
